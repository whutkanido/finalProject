<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="character" id="player">
            <div class="sprite" id="playerSprite"></div>
            <div class="stats" id="playerStats">
                <ul>
                    <li class="statlist" id="pHp"></li>
                    <li class="statlist" id="pMp"></li>
                    <li class="statlist" id="pAttack"></li>
                    <li class="statlist" id="pMagic"></li>
                    <li class="statlist" id="pDefense"></li>
                    <li class="statlist" id="pSpeed"></li>
                </ul>
            </div>
        </div>
        <div class="character" id="enemy">
            <div class="sprite" id="enemySprite"></div>
            <div class="stats" id="enemyStats">
                <ul>
                    <li class="statlist" id="eHp"></li>
                    <li class="statlist" id="eMp"></li>
                    <li class="statlist" id="eAttack"></li>
                    <li class="statlist" id="eMagic"></li>
                    <li class="statlist" id="eDefense"></li>
                    <li class="statlist" id="eSpeed"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
